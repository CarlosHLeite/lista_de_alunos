<div class="container">
  <div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold">Lista de Alunos</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">RU</th>
        <th scope="col">Curso</th>
        <th scope="col">Data de Nascimento</th>
      </tr>
    </thead>
    <tbody>
      <!-- Criando Laço de repetiçao para povoar a tabela-->
      <tr *ngFor="let dado of dados">
        <td>{{ dado.nome }}</td>
        <td>{{ dado.ru }}</td>
        <td>{{ dado.curso }}</td>
        <td>{{ dado.data_de_nascimento }}</td>
      </tr>
    </tbody>
  </table>
</div>
